<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Dancing Script', cursive;
            background: #c45479; /* สีชมพูอ่อน */
            color: #f7f3e8;
            text-align: center;
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(5px); /* เบลอพื้นหลัง */
        }

        /* เพิ่มพื้นหลังวิดีโอ */
        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        h1, p {
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.5rem;
            max-width: 600px;
            margin: 20px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .heart {
            color: red;
            font-size: 2rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* เอฟเฟกต์พื้นหลังหัวใจลอย */
        .floating-heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            color: #ff4081;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translate(0, 0) scale(0.8); opacity: 1; }
            100% { transform: translate(100vw, -100vh) scale(1.2); opacity: 0; }
        }

        /* ปุ่มไปที่หน้าอื่น */
        .next-button {
            background-color: #ff4081;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .next-button:hover {
            transform: scale(1.1);
        }

        /* ปรับขนาดข้อความบนมือถือ */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- เพิ่มพื้นหลังวิดีโอหิมะตก -->
    <video autoplay loop muted id="background-video">
        <source src="snowfall.mp4" type="video/mp4">
    </video>

    <!-- เพิ่มเพลงบรรเลง -->
    <audio autoplay loop>
        <source src="First Anuwat.mp3" type="audio/mp3">
    </audio>

    <div class="container">
        <h1>รักมุกนะจ้ะ</h1>
        <p>ขอบคุณที่เป็นคนให้เงินใช้ตลอด ทุกๆการหัวเราะและทุกการเงียบสงบที่อยู่ข้างๆ มันทำให้หัวใจของเค้าเต็มไปด้วยความสุขแบบที่ไม่เคยรู้สึกมาก่อน<br><br>

            อ้วนเป็นทุกอย่างสำหรับเค้า… <br><br>
            
            เค้ารักอ้วนมากๆ และเค้าจะรักอ้วนไปตลอด…ขอให้เค้ากับอ้วนผ่านทุกวันไปพร้อมกันอย่างมีความสุขที่สุดนะ, รักอ้วนตลอดไป <span class="heart">❤</span></p>

        <!-- ปุ่มไปที่หน้าอื่น -->
        <button class="next-button">ไปที่หน้าอื่น</button>
        
    </div>

    <script>
        document.querySelector('.next-button').addEventListener('click', function() {
    window.location.href = 'index.html'; // เปลี่ยนเป็น URL หรือชื่อไฟล์ของหน้าที่ต้องการ
});
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
