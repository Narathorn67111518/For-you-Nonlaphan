<style>
    .polaroid-container {
        display: flex;
        flex-direction: column; /* ให้รูปเรียงกันในแนวตั้ง */
        align-items: center;
        gap: 15px; /* ระยะห่างระหว่างรูป */
        margin-top: 20px;
    }
    .polaroid {
        width: 150px;
        padding: 10px;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        opacity: 0;
        transform: translateY(50px);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
</style>

<script>
    function showPolaroids() {
        const images = [
            "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg",
            "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"
        ];
        const container = document.getElementById("polaroid-container");
        
        images.forEach((src, index) => {
            setTimeout(() => {
                let polaroid = document.createElement("img");
                polaroid.src = src;
                polaroid.classList.add("polaroid");
                container.appendChild(polaroid);
                
                setTimeout(() => {
                    polaroid.style.opacity = "1";
                    polaroid.style.transform = "translateY(0)";
                }, 100);
            }, index * 500);
        });
    }
</script>
