<style>
    .polaroid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 คอลัมน์ */
        gap: 15px; /* ระยะห่างระหว่างรูป */
        justify-items: center;
        margin-top: 20px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .polaroid {
        width: 120px;
        padding: 10px;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 1s ease-in-out, transform 1s ease-in-out;
    }
</style>

<script>
    function showPolaroids() {
        const images = [
        "1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg",
            "6.jpg", "7.jpg", "8.jpg", "9.jpg",
        ];
        const container = document.getElementById("polaroid-container");
        
        images.forEach((src, index) => {
            setTimeout(() => {
                let polaroid = document.createElement("img");
                polaroid.src = src;
                polaroid.classList.add("polaroid");
                container.appendChild(polaroid);
                
                setTimeout(() => {
                    polaroid.style.opacity = "1";
                    polaroid.style.transform = "scale(1)";
                }, 100);
            }, index * 400);
        });
    }
</script>
