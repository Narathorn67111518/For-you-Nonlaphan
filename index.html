<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Surprise</title>
    <style>
        body {
            background-color: #ffe4e1;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .container {
            margin-top: 20vh;
            position: relative;
        }
        .hidden-content {
            display: none;
            padding: 20px;
            position: relative;
        }
        .polaroid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 90vw;
            margin-left: auto;
            margin-right: auto;
        }
        .polaroid {
            width: 100px;
            height: 120px;
            padding: 10px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: scale(0.5) rotate(-10deg);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        .next-page {
            display: none;
            margin-top: 20px;
            width: 150px;
            height: 50px;
            font-size: 18px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop>
        <source src="your-music-file.mp3" type="audio/mp3">
    </audio>
    
    <div class="container">
        <h1>Enter the Secret Code</h1>
        <input type="password" id="password" placeholder="Enter Code" readonly>
        <div class="keypad">
            <button onclick="addDigit('1')">1</button>
            <button onclick="addDigit('2')">2</button>
            <button onclick="addDigit('3')">3</button>
            <button onclick="addDigit('4')">4</button>
            <button onclick="addDigit('5')">5</button>
            <button onclick="addDigit('6')">6</button>
            <button onclick="addDigit('7')">7</button>
            <button onclick="addDigit('8')">8</button>
            <button onclick="addDigit('9')">9</button>
            <button onclick="clearPassword()">C</button>
            <button onclick="addDigit('0')">0</button>
            <button onclick="checkPassword()">âœ“</button>
        </div>
        <div id="error" style="color: red; display: none;">Wrong Code! Try Again.</div>
    </div>
    
    <div class="hidden-content" id="surprise-content">
        <h2>Surprise! ðŸ’–</h2>
        <p>You're the best thing that ever happened to me! ðŸ¥°</p>
        <div class="polaroid-container" id="polaroid-container"></div>
        <button class="next-page" onclick="goToNextPage()">Next âžœ</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "180846") { 
                document.querySelector(".container").style.display = "none";
                document.getElementById("surprise-content").style.display = "block";
                document.getElementById("bg-music").play();
                document.querySelector(".next-page").style.display = "block";
                showPolaroids();
            } else {
                document.getElementById("error").style.display = "block";
                setTimeout(() => { document.getElementById("error").style.display = "none"; }, 2000);
                clearPassword();
            }
        }
        
        function showPolaroids() {
            const images = [
                "1.jpg", "2.JPG", "3.JPG", 
                "4.JPG", "5.JPG", "6.jpg", 
                "7.JPG", "8.JPG", "9.JPG"
            ];
            const container = document.getElementById("polaroid-container");
            images.forEach((src, index) => {
                setTimeout(() => {
                    let polaroid = document.createElement("img");
                    polaroid.src = src;
                    polaroid.classList.add("polaroid");
                    container.appendChild(polaroid);
                    setTimeout(() => {
                        polaroid.style.opacity = "1";
                        polaroid.style.transform = "scale(1) rotate(0deg)";
                    }, 100);
                }, index * 500);
            });
        }
        function goToNextPage() {
            window.location.href = "index2.html";
        }
    </script>
</body>
</html>
