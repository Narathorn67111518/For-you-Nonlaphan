<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
        }
        h1 {
            color: #ff6699;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin: 20px 0;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 2px solid #ff6699;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            cursor: pointer;
        }
        .hidden {
            background-color: #ff99bb;
        }
        .message-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .message-container video {
            width: 300px;
            border-radius: 10px;
        }
        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .next-button:hover {
            background-color: #ff3385;
        }
    </style>
</head>
<body>
    <h1>üíï Matching Game üíï</h1>
    <div class="game-board" id="gameBoard"></div>
    <div class="message-container" id="messageContainer">
        <!-- ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏•‡πà‡∏ô‡∏ß‡∏ô‡∏ã‡πâ‡∏≥ -->
        <video controls loop>
            <source src="IMG_8173.mp4" type="video/mp4">
        </video>
        <h2>üéâ You matched all pairs! üéâ</h2>
        <!-- ‡∏õ‡∏∏‡πà‡∏°‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ -->
        <button class="next-button" onclick="goToNextPage()">Go to Next Page</button>
    </div>
    
    <script>
        const emojis = ['üê∂', 'üê∂', 'üê±', 'üê±', 'üê∞', 'üê∞', 'üêª', 'üêª', 'ü¶ä', 'ü¶ä', 'üêº', 'üêº', 'üê®', 'üê®', 'üêØ', 'üêØ'];
        let shuffledEmojis = emojis.sort(() => 0.5 - Math.random());
        let selectedCards = [];
        let matchedPairs = 0;
        const gameBoard = document.getElementById("gameBoard");

        shuffledEmojis.forEach((emoji, index) => {
            let card = document.createElement("div");
            card.classList.add("card", "hidden");
            card.dataset.index = index;
            card.textContent = "‚ùì";
            card.addEventListener("click", flipCard);
            gameBoard.appendChild(card);
        });

        function flipCard() {
            if (selectedCards.length < 2 && this.classList.contains("hidden")) {
                let index = this.dataset.index;
                this.textContent = shuffledEmojis[index];
                this.classList.remove("hidden");
                selectedCards.push(this);

                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].textContent === selectedCards[1].textContent) {
                selectedCards.forEach(card => card.style.backgroundColor = "#ccffcc");
                matchedPairs++;
                if (matchedPairs === emojis.length / 2) {
                    document.getElementById("messageContainer").style.display = "flex";
                }
            } else {
                selectedCards.forEach(card => {
                    card.textContent = "‚ùì";
                    card.classList.add("hidden");
                });
            }
            selectedCards = [];
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
        function goToNextPage() {
            // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ï‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÑ‡∏õ‡∏¢‡∏±‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ
            window.location.href = "surprise-game.html";  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
        }
    </script>
</body>
</html>
